<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>source</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            display: block;
            float: left;
        }

        #board {
            width: 400px;
            height: 400px;
            border: 1px solid #ddd;
        }

        .black {
            background-color: #000;
        }

        .white {
            background-color: #fff;
        }

        .select {
            background-color: red;
        }

    </style>
</head>
<body>

<div id="board"></div>

<script>
    var $select = null;

    function printBoards() {
        var $board = document.getElementById("board");
        var boardCount = 16;
        var isWhite = false;
        var className = '';
        var boardLineCount = 4;
        var str = '';
        
        for(var i=0; i<boardCount; i++) {
            className = isWhite? 'black' : 'white';

            str += '<span class ="'+className+'"></span>';

            isWhite = !isWhite;
            if(i%boardLineCount === boardLineCount-1) {
                isWhite = !isWhite;
            }
        }
        $board.innerHTML = str;
    }

    function select(event) {
        if($select) {
            $select.className = $select.className.replace(' select', '');
        }
        var el = event.currentTarget;
        el.className += ' select';
        $select = el;
    }

    function addEvent() {
        var $boards = document.querySelectorAll('span');
        var boardsLength = $boards.length;
        for(var i=0; i<$boards.length; i++) {
           $boards[i].addEventListener('click', select);
        }
    }

    printBoards();
    addEvent();
</script>
</body>
</html>
